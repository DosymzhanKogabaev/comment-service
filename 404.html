<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="0; url=/comment-service/" />
    <script>
      // Redirect to index.html for any 404s to allow client-side routing
      var pathname = window.location.pathname;
      var newPathname = '/comment-service' + pathname;
      window.history.replaceState({}, '', newPathname);
      window.location.replace('/comment-service/');
    </script>
  </head>
  <body></body>
</html>
